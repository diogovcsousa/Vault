<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAULT</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000" />

  <!-- Inter (Notion) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <!-- ────────── Sidebar ────────── -->
  <aside id="sidebar">
    <header>
      <span>📚 VAULT</span>
      <button id="sidebarClose">✕</button>
    </header>

    <nav id="pageList"></nav>

    <footer>
      <button id="addPage">＋ Nova Page</button>
    </footer>
  </aside>

  <!-- ─────── Top bar (abre sidebar) ─────── -->
  <div id="topbar">
    <button id="openSidebar">☰</button>
    <h1>VAULT</h1>
  </div>

  <!-- ────────── Main Content ────────── -->
  <main>
    <textarea id="memory" placeholder="Escreve aqui…"></textarea>

    <select id="tag">
      <option value="">Tipo…</option>
      <option value="Ideia">💡 Ideia</option>
      <option value="História">📜 História</option>
      <option value="Plano">🗺️ Plano</option>
      <option value="Lição">🎓 Lição</option>
      <option value="Reflexão">🧘 Reflexão</option>
    </select>

    <div class="toolbar">
      <button onclick="saveEntry()">Guardar</button>
      <button onclick="exportSelectedToPDF()">Exportar selecionados</button>
      <button onclick="exportAllToPDF()">Exportar todos</button>
    </div>

    <section id="entries"></section>
  </main>

  <!-- Floating AI icon -->
  <button id="aiBtn" title="AI em breve">🔮</button>

  <script src="script.js"></script>
</body>
</html>
